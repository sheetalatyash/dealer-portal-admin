<polaris-dialog class="help-dialog">
  <polaris-dialog-title>{{ 'toggle-account-view.help-dialog-title' | translate }}</polaris-dialog-title>
  <p>
    <span>{{ 'toggle-account-view.help-dialog-text' | translate }}</span>
  </p>
  <polaris-dialog-actions class="help-dialog-actions d-flex">
    <polaris-button (click)="closeDialog()" ui-theme="primary">{{ 'toggle-account-view.help-dialog-close'  | translate }}</polaris-button>
  </polaris-dialog-actions>
</polaris-dialog>
