<div [attr.data-test-id]="testId" class="polaris-notification polaris-notification-{{ notificationData.type.toLowerCase() }}">
  <div class="polaris-notification-content d-flex justify-content-between align-items-center p-3">
    <div class="polaris-notification-content-message d-flex align-items-center gap-3">
      <polaris-icon [color]="notificationType" size="xl">{{ iconType }}</polaris-icon>
      <span [attr.data-test-id]="testId + '-content'" [innerHtml]="notificationData.message"></span>
    </div>
    <div>
      @if (notificationData.actionText) {
      <polaris-button ui-theme="tertiary" ui-class="mx-4" (onClick)="triggerAction()">
        {{ notificationData.actionText }}
      </polaris-button>
      } @else {
      <button
        class="polaris-notification-close-button"
        mat-icon-button
        title="Close"
        (click)="snackBarRef.dismissWithAction()"
      >
        <polaris-icon color="dark">close-alt</polaris-icon>
      </button>
      }
    </div>
  </div>
  <mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>
</div>
