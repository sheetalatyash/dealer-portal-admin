<button
  [attr.data-test-id]="testId"
  [disabled]="disabled"
  class="polaris-icon-button py-1 gap-2"
  [ngClass]="[customClass]"
  (click)="emitClickEvent($event)"
  (mouseenter)="emitMouseEnterEvent($event)"
  (mouseleave)="emitMouseLeaveEvent($event)"
  #iconButton
  type="button"
>
  <ng-content select="[leading-icon]"></ng-content>
  <ng-content></ng-content>
  <ng-content select="[trailing-icon]"></ng-content>
</button>
